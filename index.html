<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CS2 Inventory Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }

    h1,
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 3rem;
    }
  </style>
</head>

<body>
  <h1>CS2 Inventory Overview</h1>
  <div class="total" id="grand-total" style="text-align:center; font-size:1.4rem; margin-bottom:2rem;">Wartość
    wszystkich skrzynek</div>
  <div id="tables-container"></div>
  <script>
    const currency = 6, appid = 730, proxy = 'https://corsproxy.io/?';
    const inventories = [
      {
        label: "Very heavy box", items: {
          "Prisma Case": { quantity: 200, buyPrice: 3.14 },
          "Prisma 2 Case": { quantity: 101, buyPrice: 3.53 },
          "Recoil Case": { quantity: 1298, buyPrice: 0.81 },
          "Dreams & Nightmares Case": { quantity: 86, buyPrice: 6.64 },
          "Fracture Case": { quantity: 462, buyPrice: 1.20 },
          "Clutch Case": { quantity: 95, buyPrice: 2.15 },
          "Revolution Case": { quantity: 131, buyPrice: 1.92 },
          "Kilowatt Case": { quantity: 18, buyPrice: 2.84 },
          "Snakebite Case": { quantity: 320, buyPrice: 1.08 },
          "Chroma 2 Case": { quantity: 19, buyPrice: 13.22 },
          "Chroma 3 Case": { quantity: 2, buyPrice: 11.70 },
          "Danger Zone Case": { quantity: 90, buyPrice: 3.70 },
          "Spectrum 2 Case": { quantity: 14, buyPrice: 10.17 },
          "Gamma Case": { quantity: 27, buyPrice: 12.31 },
          "Gamma 2 Case": { quantity: 36, buyPrice: 12.83 },
          "Revolver Case": { quantity: 2, buyPrice: 9.78 },
          "Fever Case": { quantity: 40, buyPrice: 3.81 },
          "Gallery Case": { quantity: 1, buyPrice: 4.31 },
          "Rio 2022 Dust II Souvenir Package": { quantity: 1, buyPrice: 11.93 },
          "Rio 2022 Mirage Souvenir Package": { quantity: 3, buyPrice: 16.79 },
          "Antwerp 2022 Inferno Souvenir Package": { quantity: 1, buyPrice: 12.51 },
          "Antwerp 2022 Dust II Souvenir Package": { quantity: 2, buyPrice: 23.71 },
          "Antwerp 2022 Mirage Souvenir Package": { quantity: 2, buyPrice: 17.87 },
          "Stockholm 2021 Dust II Souvenir Package": { quantity: 2, buyPrice: 17.76 },
          "Stockholm 2021 Nuke Souvenir Package": { quantity: 2, buyPrice: 13.30 },
          "Stockholm 2021 Mirage Souvenir Package": { quantity: 2, buyPrice: 14.28 },
          "Shanghai 2024 Ancient Souvenir Package": { quantity: 1, buyPrice: 12.50 },
          "Shanghai 2024 Dust II Souvenir Package": { quantity: 1, buyPrice: 12.50 }
        }, caseData: []
      },
      { label: "Od mojej ukochanej Szymczokowej", items: { "Musze podliczyc xD": { quantity: 7, buyPrice: null } }, caseData: [] }
    ];
    const container = document.getElementById("tables-container"); let totalInventoriesLoaded = 0; let grandTotal = 0;
    inventories.forEach((inventory, index) => {
      const section = document.createElement('section');
      section.innerHTML = `<h2>${inventory.label}</h2>
<table><thead><tr>
<th onclick="sortTable(${index},'name')">Case Name</th>
<th onclick="sortTable(${index},'quantity')">Quantity</th>
<th onclick="sortTable(${index},'buyPrice')">Purchase Price</th>
<th onclick="sortTable(${index},'price')">Unit Price</th>
<th onclick="sortTable(${index},'value')">Total Value</th>
<th onclick="sortTable(${index},'diff')">Change %</th>
<th>Profit/Loss</th>
</tr></thead><tbody id="price-list-${index}"><tr><td colspan="7">Loading...</td></tr></tbody></table>
<div class="total" id="total-${index}">W sumie: Ładowanie...</div>`;
      container.appendChild(section);
      const tbody = section.querySelector(`#price-list-${index}`), totalEl = section.querySelector(`#total-${index}`);
      tbody.innerHTML = '';
      let totalValue = 0; let fetched = 0; const entries = Object.entries(inventory.items);
      entries.forEach(([name, data]) => {
        const quantity = data.quantity;
        const buyPrice = data.buyPrice;
        const url = `https://steamcommunity.com/market/priceoverview/?currency=${currency}&appid=${appid}&market_hash_name=${encodeURIComponent(name)}`;
        fetch(proxy + encodeURIComponent(url)).then(r => r.ok ? r.json() : Promise.reject()).then(data => {
          let price = null, total = null;
          if (data.success && data.lowest_price) {
            const numeric = data.lowest_price.replace(/[^\d,.]/g, '').replace(',', '.');
            price = parseFloat(numeric);
            total = price * quantity;
            totalValue += total;
          }
          const diff = buyPrice && price ? (((price - buyPrice) / buyPrice) * 100).toFixed(2) : null;
          const entry = { name, quantity, buyPrice, price: price?.toFixed(2) || null, value: total?.toFixed(2) || null, diff };
          inventory.caseData.push(entry);
          const row = document.createElement('tr');
          row.innerHTML = `
<td>${name}</td>
<td>${quantity}</td>
<td>${buyPrice ? buyPrice + ' zł' : '---'}</td>
<td>${entry.price ? entry.price + ' zł' : 'N/A'}</td>
<td>${entry.value ? entry.value + ' zł' : 'N/A'}</td>
<td>${entry.diff ? entry.diff + '%' : '---'}</td>
<td>${buyPrice && price ? ((price - buyPrice) * quantity).toFixed(2) + ' zł' : '---'}</td>`;
          tbody.appendChild(row);
          if (++fetched === entries.length) {
            totalEl.textContent = `W sumie: ${totalValue.toFixed(2)} zł`;
            if (inventory.label !== "Od mojej ukochanej Szymczokowej") grandTotal += totalValue;
            totalInventoriesLoaded++;
            if (totalInventoriesLoaded === inventories.length) document.getElementById("grand-total").textContent = `Wartość wszystkich skrzynek (bez Szymczokowej): ${grandTotal.toFixed(2)} zł`;
          }
        });
      });
    });

    window.sortTable = function (invIndex, key) {
      const tbody = document.getElementById(`price-list-${invIndex}`);
      const data = inventories[invIndex].caseData;
      let asc = inventories[invIndex]._lastSort !== key;
      inventories[invIndex]._lastSort = asc ? key : null;
      data.sort((a, b) => {
        let va = a[key] === null ? 0 : isNaN(a[key]) ? a[key] : parseFloat(a[key]);
        let vb = b[key] === null ? 0 : isNaN(b[key]) ? b[key] : parseFloat(b[key]);
        if (va < vb) return asc ? -1 : 1;
        if (va > vb) return asc ? 1 : -1;
        return 0;
      });
      tbody.innerHTML = "";
      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${entry.name}</td><td>${entry.quantity}</td><td>${entry.buyPrice ? entry.buyPrice + ' zł' : '---'}</td><td>${entry.price ? entry.price + ' zł' : 'N/A'}</td><td>${entry.value ? entry.value + ' zł' : 'N/A'}</td><td>${entry.diff ? entry.diff + '%' : '---'}</td><td>${entry.buyPrice && entry.price ? ((parseFloat(entry.price) - entry.buyPrice) * entry.quantity).toFixed(2) + ' zł' : '---'}</td>`;
        tbody.appendChild(row);
      });
    };
  </script>
</body>

</html>
