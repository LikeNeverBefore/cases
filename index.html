<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS2 Inventory Overview</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 2rem;}
        h1, h2 {text-align: center; margin-bottom: 1rem;}
        table {width: 100%; border-collapse: collapse; background-color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem;}
        th, td {padding: 1rem; text-align: left; border-bottom: 1px solid #eee; cursor:pointer;}
        th {background-color: #f0f0f0; font-weight: bold;}
        tr:hover {background-color: #f9f9f9;}
        .total {text-align: right; font-size: 1.2rem; font-weight: bold; margin-bottom: 3rem;}
    </style>
</head>
<body>
    <h1>CS2 Inventory Overview</h1>
    <div class="total" id="grand-total" style="text-align:center; font-size:1.4rem; margin-bottom:2rem;">Wartość wszystkich skrzynek</div>
    <div id="tables-container"></div>
    <script>
    const currency = 6, appid = 730, proxy = 'https://corsproxy.io/?';
    const inventories=[{label:"Very heavy box",items:{
        // example: "Prisma Case": { quantity:200, buyPrice:1.20 },"Prisma Case":200,"Prisma 2 Case":101},caseData:[]},{label:"Od mojej ukochanej Szymczokowej",items:{"Kilowatt Case":8},caseData:[]}];
    const container=document.getElementById("tables-container"); let totalInventoriesLoaded=0; let grandTotal=0;
    inventories.forEach((inventory,index)=>{ const section=document.createElement('section'); section.innerHTML=`<h2>${inventory.label}</h2><table><thead><tr>
<th onclick="sortTable(${index},'name')">Case Name</th>
<th onclick="sortTable(${index},'quantity')">Quantity</th>
<th onclick="sortTable(${index},'buyPrice')">Purchase Price</th>
<th onclick="sortTable(${index},'price')">Unit Price</th>
<th onclick="sortTable(${index},'value')">Total Value</th>
<th onclick="sortTable(${index},'diff')">Change %</th>
<th>Profit/Loss</th>
</tr></thead></thead><tbody id="price-list-${index}"><tr><td colspan="4">Loading...</td></tr></tbody></table><div class="total" id="total-${index}">W sumie: Ładowanie...</div>`; container.appendChild(section);
    const tbody=section.querySelector(`#price-list-${index}`), totalEl=section.querySelector(`#total-${index}`); tbody.innerHTML=''; let totalValue=0; let fetched=0; const entries=Object.entries(inventory.items);
    entries.forEach(([name, data]) => {
    const quantity = data.quantity;
    const buyPrice = data.buyPrice;{const url=`https://steamcommunity.com/market/priceoverview/?currency=${currency}&appid=${appid}&market_hash_name=${encodeURIComponent(name)}`;
    fetch(proxy+encodeURIComponent(url)).then(r=>r.ok?r.json():Promise.reject()).then(data=>{let price=null,total=null; if(data.success&&data.lowest_price){const numeric=data.lowest_price.replace(/[^\d,.]/g,'').replace(',','.'); price=parseFloat(numeric); total=price*quantity; totalValue+=total;} const diff = buyPrice && price ? (((price - buyPrice) / buyPrice) * 100).toFixed(2) : null;
        inventory.caseData.push({name,quantity,buyPrice,price:price?.toFixed(2)||null,value:total?.toFixed(2)||null}); const row=document.createElement('tr'); row.innerHTML = `
<td>
  <img src="images/${entry.name}.png" alt="${entry.name}" style="width:48px; height:48px; vertical-align:middle; margin-right:8px;" onerror="this.style.display='none';">
  ${entry.name}
</td>
<td>${entry.quantity}</td>
<td>${entry.buyPrice ? entry.buyPrice + ' zł' : '---'}</td>
<td>${entry.price ? entry.price + ' zł' : 'N/A'}</td>
<td>${entry.value ? entry.value + ' zł' : 'N/A'}</td>
<td>${entry.diff ? entry.diff + '%' : '---'}</td>
<td>${entry.buyPrice && entry.price ? ((entry.price - entry.buyPrice) * entry.quantity).toFixed(2) + ' zł' : '---'}</td>
`; tbody.appendChild(row);
    if(++fetched===entries.length){ totalEl.textContent=`W sumie: ${totalValue.toFixed(2)} zł`; if(inventory.label!=="Od mojej ukochanej Szymczokowej") grandTotal+=totalValue; totalInventoriesLoaded++; if(totalInventoriesLoaded===inventories.length) document.getElementById("grand-total").textContent=`Wartość wszystkich skrzynek (bez Szymczokowej): ${grandTotal.toFixed(2)} zł`; }});});});
    function sortTable(invIndex,key){const tbody=document.getElementById(`price-list-${invIndex}`); const data=inventories[invIndex].caseData; let asc=inventories[invIndex]._lastSort!==key; inventories[invIndex]._lastSort=asc?key:null; data.sort((a,b)=>{(a,b)=>{let va=a[key]===null?0:isNaN(a[key])?a[key]:parseFloat(a[key]); let vb=b[key]===null?0:isNaN(b[key])?b[key]:parseFloat(b[key]); if(va<vb) return asc?-1:1; if(va>vb) return asc?1:-1; return 0;}); tbody.innerHTML=""; data.forEach(entry=>{const row=document.createElement('tr'); row.innerHTML=`<td>${entry.name}</td><td>${entry.quantity}</td><td>${entry.price?entry.price+' zł':'N/A'}</td><td>${entry.value?entry.value+' zł':'N/A'}</td>`; tbody.appendChild(row);}); }
    </script>
</body>
</html>
